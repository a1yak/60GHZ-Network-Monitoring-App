<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ðŸ“¡ Wireless Stats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      padding: 20px;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .card {
      border: none;
      border-radius: 10px;
      background: #f8f9fa;
      padding: 20px;
      margin-top: 20px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      transition: transform 0.3s ease;
    }
    .btn-primary:hover {
      transform: scale(1.05);
    }
    h1 {
      color: #333;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    h4 {
      color: #555;
      margin-bottom: 15px;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
    }
    .icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1><i class="fas fa-wifi icon"></i>ðŸ“¡ Wireless Stats</h1>
  <div class="text-center mb-4">
    <button class="btn btn-primary" onclick="fetchStats()">
      <i class="fas fa-sync icon"></i>ðŸ”„ Refresh Stats
    </button>
  </div>

  <!-- Display Wireless Stats -->
  <div class="card">
    <h4><i class="fas fa-chart-bar icon"></i>ðŸ“Š JSON Data</h4>
    <pre th:text="${jsonResponse}">Loading...</pre>
  </div>
</div>

<script>
  function fetchStats() {
    fetch('/stats')
            .then(response => response.text())
            .then(html => {
              document.open();
              document.write(html);
              document.close();
            });
  }
</script>
</body>
</html>
